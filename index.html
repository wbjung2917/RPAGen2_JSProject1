<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="contents">
        <h1 id="title">Calculator</h1>
        <div id="formula-box">
            <p id="history">hihi</p>
            <p id="formula">asdfasdf</p>
        </div>
        <button class="operator" onclick="clickClear()" id="clear">C</button>
        <div id="line">
            <button class="operator" id="frac">1/x</button>
            <button class="operator" id="square">x<sup>2</sup></button>
            <button class="operator" id="sqrt">sqrt(x)</button>
            <button class="operator" id="div">÷</button>
        </div>
        <div id="line">
            <button class="number" onclick="clickNumbers(this)" id="7">7</button>
            <button class="number" onclick="clickNumbers(this)" id="8">8</button>
            <button class="number" onclick="clickNumbers(this)" id="9">9</button>
            <button class="operator" id="mul">×</button>
        </div>
        <div id="line">
            <button class="number" onclick="clickNumbers(this)" id="4">4</button>
            <button class="number" onclick="clickNumbers(this)" id="5">5</button>
            <button class="number" onclick="clickNumbers(this)" id="6">6</button>
            <button class="operator" id="minus">-</button>
        </div>
        <div id="line">
            <button class="number" onclick="clickNumbers(this)" id="1">1</button>
            <button class="number" onclick="clickNumbers(this)" id="2">2</button>
            <button class="number" onclick="clickNumbers(this)" id="3">3</button>
            <button class="operator" id="plus">＋</button>
        </div>
        <div id="line">
            <button class="operator" id="negate">+/-</button>
            <button class="number" onclick="clickNumbers(this)" id="0">0</button>
            <button class="number" onclick="clickNumbers(this)" id="dot">.</button>
            <button class="operator" id="equal">=</button>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
